<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div1{
            background-color: red;
            width: 30%;
            display: inline-block;
        }
        .div2{
            background-color: blue;
            width: 30%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--
        Block (박스)
        1. 욕심이 많아서, 우측 남는 자리에 아무도 허락하지 않음
        2. 기본적으로 박스의 height는 내부 content의 세로가 된다

    -->
    <div class="div1">

        red
    </div>
    <div class="div2">
            blue

    </div>
</body>
</html>
